name: CI/CD Pipeline – Deploy Python App to AWS EKS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: python-app
  IMAGE_NAME: python-app
  EKS_CLUSTER_NAME: demo-eks

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    # 1. Checkout source code
    - name: Checkout Source Code
      uses: actions/checkout@v4

    # 2. Set Image Tag
    - name: Set Image Tag
      run: |
        echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

    # 3. Install Python Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt

    # 4. Lint Code
    - name: Lint Code
      run: |
        pip install flake8
        flake8 app/ || echo "Lint warnings found"

    # 5. Run Tests
    - name: Run Tests
      run: |
        echo "Running tests"
        # pytest tests/

    # 6. Configure AWS Credentials (OIDC)
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::010438510645:role/github-actions-eks-role
        aws-region: us-east-1

    # 7. Get AWS Account ID (DYNAMIC – FIXES AUTH ISSUE)
    - name: Get AWS Account ID
      run: |
        echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

    # 8. Login to Amazon ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 9. Build Docker Image
    - name: Build Docker Image
      run: |
        docker build -t ${IMAGE_NAME}:${IMAGE_TAG} .

    # 10. Security Scan with Trivy
    - name: Scan Image with Trivy
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        severity: HIGH,CRITICAL
        exit-code: 0

    # 11. Tag and Push Image to Amazon ECR
    - name: Push Image to Amazon ECR
      run: |
        docker tag ${IMAGE_NAME}:${IMAGE_TAG} \
          ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}

        docker push \
          ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}

    # 12. Install kubectl
    - name: Install kubectl
      run: |
        curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        kubectl version --client

    # 13. Configure kubectl for EKS
    - name: Configure kubectl for EKS
      run: |
        aws eks update-kubeconfig \
          --region ${AWS_REGION} \
          --name ${EKS_CLUSTER_NAME}

    # 14. Deploy to EKS
    - name: Deploy to EKS
      run: |
        kubectl set image deployment/python-app \
          python-app=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}

        kubectl rollout status deployment/python-app

